<!DOCTYPE html>
<html>
    <body>
        <h1><b>내 손을 잡아 (아이유)</b></h1>
        <hr>

        <b>사랑이 온거야 너와 나 말이야</b><br>
        네가 좋아 정말 못 견딜 만큼

        <p>그거면 된거야<br>
        더는 생각하지 말란 말이야<br>
        네 맘 가는 그대로</p>

        <p>느낌이 오잖아 떨리고 있잖아<br>
        언제까지 눈치만 볼거니</p>

        <p>네 맘을 말해봐<br>
        딴청 피우지 말란 말이야</p>

        <p>네 맘 가는 그대로<br>
        <u>지금 내 손을 잡아</u></p>

    </body>
</html>
